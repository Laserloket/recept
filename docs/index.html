<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="Recept">
  <title>Recept</title>

  <!-- Theme: Simple -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" data-style-group="themeable">

  <!-- Custom Styles -->
  <style>
    :root {
      --base-font-size: 12px;
      --theme-color   : #CD3E01;
      --heading-color: #CD3E01;
      --heading-h1-color: #CD3E01;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    // Docsify Configuration
    window.$docsify = {
      name: 'Recept',
      repo: '',
      loadNavbar: false,
      loadSidebar: true,
      subMaxLevel: 3,
    };
    // Tip of the day plugin
    (function () {
      // Fetch the tip_paths.txt file and select a random entry
      fetch('tip_paths.txt')
        .then(response => response.text())
        .then(text => {
          const paths = text.split('\n').filter(Boolean);
          if (paths.length === 0) return;

          // Select a random target path
          const targetPath = paths[Math.floor(Math.random() * paths.length)];

          // Fetch the markdown content for the target page
          const filePath = targetPath.replace(/^#\//, '') + '.md';

          fetch(filePath)
            .then(response => response.text())
            .then(md => {
              // Extract the first header (e.g., "# Pizzabr√∂d")
              const match = md.match(/^#\s+(.*)/m);
              const tipName = match ? match[1] : 'Unknown Tip';

              // Create tip element
              const tipDiv = document.createElement('div');
              tipDiv.innerHTML = `
                Dagens tips:
                <a href="${targetPath}">${tipName}</a>
              `;
              tipDiv.style.color = '#CD3E01';
              tipDiv.style.padding = '10px';
              tipDiv.style.background = '#FFF';
              tipDiv.style.borderBottom = '1px solid #EAEAEA';
              tipDiv.style.margin = '5px 0';

              // Insert at the top of the main content
              const main = document.querySelector('.content');
              if (main) main.prepend(tipDiv);
            });
        });
    })();
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
