<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | Recipe Book</title>
</head>
<body>
  <h1>{{ page.title }}</h1>
  {% assign cat = page.path | split: "/" | slice: 1, 1 | first %}
  <p><strong>Category:</strong> <a href="/categories/{{ cat | downcase | replace: ' ', '-' }}/">{{ cat }}</a></p>
  <div>
    {{ content }}
  </div>
  <a href="/categories/{{ cat | downcase | replace: ' ', '-' }}/">Back to category</a>
</body>
</html>
