<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | Recipe Book</title>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <ul>
    {% assign cat = page.title %}
    {% for recipe in site.recipes %}
      {% if recipe.category == cat %}
        <li><a href="{{ recipe.url }}">{{ recipe.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
  <a href="{{ '/' | relative_url }}">Back to categories</a>
</body>
</html>
